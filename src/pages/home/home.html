<ion-header>
  <ion-navbar>
    <ion-title>
      My Stuff Matters
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label color="primary" stacked>QR code text</ion-label>
    <ion-input 
      type="text" 
      placeholder="Box ID" 
      [(ngModel)]="boxId"></ion-input>
  </ion-item>
  <ion-item text-wrap>{{bData.text}}</ion-item>
  <ion-item>{{bData.format}}</ion-item>
  <ion-item>{{bData.cancelled}}</ion-item>


</ion-content>

<ion-footer>
    <button ion-button (click)="scanIt()">Scan</button>
    <button 
      ion-button 
      (click)="encodeIt()"
      *ngIf="boxId != ''">Encode</button>
</ion-footer>
