<ion-header>
  <ion-navbar>
    <ion-title>
      My Stuff Matters
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="lite()">
          <ion-icon name="sunny"></ion-icon>
        </button>
        <button ion-button icon-only (click)="takePhoto()">
          <ion-icon name="camera"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item (click)="encodeIt()">
          <img [src]="imageURL" alt="Image of stuff.">
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" floating>Image Tag</ion-label>
          <ion-input 
            type="text"  
            [(ngModel)]="boxId"></ion-input>
        </ion-item>        
      </ion-col>
    </ion-row>
  </ion-grid>
